<template name="taggedCourses">
    <h1>
        {{ mf 'taggedCourses-headerText' 'Courses tagged' }}&nbsp;
        <span class="label label-primary">{{ tag }}</span>
    </h1>
    <div class="row">
    <div class="listcard">
        <ul class="thumbnails list-unstyled tag-search-result">
            {{# each courses }}
            {{> courseCard }}
            {{/ each }}
        </ul>
        </div>
    </div>
</template>
