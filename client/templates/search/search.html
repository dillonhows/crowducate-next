<template name="search">
   <div class="searchdiv">
    <form class="searchInput" role="search">
        {{> esInput type="text" class="form-control" index="lessons" placeholder="Search..." }} 
   </form> 

    <ul class="search">
        {{#esEach index="lessons"}}
            <ol class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
            <div>
            <li><h1>{{name}}</h1></li>
            <li>{{{text}}}</li>
            {{#each courseIDs}}

              <a href="/course/{{this}}">See the whole course</a>
              {{courseName this}}
             by {{courseAuthor this}}
      
            {{/each}}
            </div>
            </ol>
        {{/esEach}}
    </ul></div>
</template>
