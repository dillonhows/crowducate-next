
<template name="search">
    {{> esInput index="lessons" placeholder="Search..." }}

    <ul>
        {{#esEach index="lessons"}}
            <li><h1>{{name}}</h1></li>
            {{{text}}}
            {{#each courseIDs}}
              <a href="/course/{{this}}">See the whole course</a>
            {{/each}}
        {{/esEach}}
    </ul>
</template>
