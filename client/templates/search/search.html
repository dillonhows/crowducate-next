
<template name="search">
    {{> esInput index="lessons" placeholder="Search..." }}

    <ul>
        {{#esEach index="lessons"}}
            <li>  
             
              {{#each courseIDs}}
                <h3>
                  <a href="/course/{{this}}">{{courseName this}}</a>
                </h3>
                
                created by {{courseAuthor this}}
              {{/each}}
              
              <h5>
              {{name}}
              </h5>

            </li>

            {{{text}}}
        {{/esEach}}
    </ul>
</template>
