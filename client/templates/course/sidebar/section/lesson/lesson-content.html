<template name="lessonContent">
    {{# with currentLesson }}
        <div class="lesson-text">
            {{# unless editingLessonText }}
                {{# if text }}
                  {{{ text }}}
                {{ else }}
                  <p>暂无内容</p>
                {{/ if }}
            {{/ unless }}
        </div>
    {{/ with }}
</template>
