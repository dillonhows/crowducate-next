<template name="courseSidebarSection">
    <div class="panel panel-default">
        {{> sectionTitle }}
        <div class="panel-body single-content-table-block">
            {{# if lessons }} <!-- Make sure there are lessons for looping -->
            <ul class="nav nav-pills nav-stacked">
                {{# each lessons }} <!-- Loop through lessons -->
                {{> sectionLesson }}
                {{#if showThisLesson}}
                <li>
                  {{> lessonContent currentLesson=this}}
                </li>
                {{/if}}
                {{/ each }}
            </ul>
            {{/ if }}
        </div>

        {{# if editingThisCourse }}
        <div class="panel-footer">
            {{> addLesson }}
        </div>
        {{/ if }}
    </div>
</template>
