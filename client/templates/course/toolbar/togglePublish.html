<template name="togglePublish">
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary {{publish_active}}">
      <input type="radio" name="options" id="publish" autocomplete="off">
      公开课程
    </label>
    <label class="btn btn-primary {{unpublish_active}}">
      <input type="radio" name="options" id="unpublish" autocomplete="off">
      不公开课程
    </label>
  </div>
</template>
