<template name="courseToolbar">
  <div class="row course-toolbar">
    <div class="btn-toolbar" role="toolbar" aria-label="course toolbar">
      {{# if editMode}}
        {{> togglePublish}}
        {{> deleteCourse}}
        {{> doneEditingCourse }}
      {{else}}
        {{> editCourse }}
      {{/ if }}
    </div>
  </div>
</template>
